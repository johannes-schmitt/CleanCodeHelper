name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Git repository
      uses: actions/checkout@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
    
    - name: Restore NuGet packages
      run: nuget restore src/CleanCodeHelper.sln
  
    - name: Build Solution
      run: msbuild src/CleanCodeHelper.sln /p:Configuration=Release

    - name: Download NuGet Console Runner
      run: install NUnit.Console -OutputDirectory NUnit.Console -Version 3.11.1

    - name: Execute Unit Tests
      run: NUnit.Console/NUnit.ConsoleRunner.3.11.1/tools/nunit3-console.exe src/CleanCodeHelper/CleanCodeHelper.Analyzer.Test/bin/Release/netcoreapp3.1/CleanCodeHelper.Analyzer.Test.dll

    - name: Upload NuGet package
      uses: actions/upload-artifact@v2
      with:
        path: 'src/**/*.nupkg'
